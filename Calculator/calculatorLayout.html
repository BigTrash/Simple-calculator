<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculatorStyling.css">
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <button class = 'span-two' id='clear'>AC</button>
            <button id='delete'>DEL</button>
            <button id='divide'>รท</button>
            <button id='b1'>1</button>
            <button id='b2'>2</button>
            <button id='b3'>3</button>
            <button id='multiply'>x</button>
            <button id='b4'>4</button>
            <button id='b5'>5</button>
            <button id='b6'>6</button>
            <button id='add'>+</button>
            <button id='b7'>7</button>
            <button id='b8'>8</button>
            <button id='b9'>9</button>
            <button id='subtract'>-</button>
            <button id='decimal'>.</button>
            <button id='b0'>0</button>
            <button class = 'span-two' id='equals'>=</button>
        </div>
        <script src="calculatorScript.js"></script>


    </body>

</html>
